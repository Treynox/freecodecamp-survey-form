<head>
    <title>Ball Survey Form</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">Ball Survey Form</h1>
            <p id="description" class="description text-center">
                Thank you for taking the time to help it improve the bounce.
            </p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Your Name" required="">
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Your Email" required="">
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Bounce Count<span class="clue">(optional)</span></label>
                <input type="number" name="bCount" id="number" min="1" max="999" class="form-control"
                    placeholder="Bounce">
            </div>
            <div class="form-group">
                <p>Which option best describes your current ball?</p>
                <select id="dropdown" name="ball" class="form-control" required="">
                    <option disabled="" selected="" value="">Select current ball</option>
                    <option value="red">Red</option>
                    <option value="green">Black</option>
                    <option value="white">White</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <p>Would you recommend a Ball to a friend?</p>
                <label>
                    <input name="user-recommend" value="definitely" type="radio" class="input-radio"
                        checked="">Definitely</label>
                <label>
                    <input name="user-recommend" value="maybe" type="radio" class="input-radio">Maybe</label>
                <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio">Not sure</label>
            </div>
            <div class="form-group">
                <p>
                    What would you like to see improved?
                    <span class="clue">(Check all that apply)</span>
                </p>
                <label><input name="prefer" value="bounce" type="checkbox" class="input-checkbox">Bounce
                    Height</label>
                <label>
                    <input name="prefer" value="firmness" type="checkbox"
                        class="input-checkbox">Firmness</label>
                <label><input name="prefer" value="squish" type="checkbox"
                        class="input-checkbox">Squish</label>
                <label><input name="prefer" value="games" type="checkbox" class="input-checkbox">Games</label>
                <label><input name="prefer" value="ball-community" type="checkbox" class="input-checkbox" Ball
                        Community></label>
            </div>
            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea id="comments" class="input-textarea" name="comment"
                    placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">
                    Submit
                </button>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
